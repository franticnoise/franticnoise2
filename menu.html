<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frantic Noise</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=1" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="img/tab.webp"/>
    <link rel="icon" type="image/png" href="img/tab.webp"/>
    
 
    
    <script>
         var viewportwidth;
         var viewportheight;

         if (typeof window.innerWidth != 'undefined') {
                viewportwidth = window.innerWidth,
                viewportheight = window.innerHeight
          } else if (typeof document.documentElement != 'undefined' && 
                      typeof document.documentElement.clientWidth != 'undefined' && 
                      document.documentElement.clientWidth != 0) { 
                  viewportwidth = document.documentElement.clientWidth,
                  viewportheight = document.documentElement.clientHeight
           } else { 
                viewportwidth = document.getElementsByTagName('body')[0].clientWidth,
                viewportheight = document.getElementsByTagName('body')[0].clientHeight 
          }
    </script>
    
    
  </head>
  <html>
    <main>
    <body>
      <script> 
        if (viewportwidth < 800) { document.write('<div id="header_mobile" class="header"></div><div id="myNav" class="wrapper"></div>'); } 
        else {document.write('<div id="header" class="header"></div><div id="myNav" class="wrapper"></div>'); } 

      </script>
      <div id="body" style="border: 1px solid #000000;width: 100%;" width="100%"></div>
        <script type="text/javascript">
        
        function includeHTML() {
                  var z, i, elmnt, file, xhttp;
                  /*loop through a collection of all HTML elements:*/
                  z = document.getElementsByTagName("*");
                  for (i = 0; i < z.length; i++) {
                    elmnt = z[i];
                    /*search for elements with a certain atrribute:*/
                    file = elmnt.getAttribute("w3-include-html");
                    if (file) {
                      /*make an HTTP request using the attribute value as the file name:*/
                      xhttp = new XMLHttpRequest();
                      xhttp.onreadystatechange = function() {
                        if (this.readyState == 4) {
                          if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                          if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                          /*remove the attribute, and call this function once more:*/
                          elmnt.removeAttribute("w3-include-html");
                          includeHTML();
                        }
                      }      
                      xhttp.open("GET", file, true);
                      xhttp.send();
                      /*exit the function:*/
                      return;
                    }
                  }
                };
              
          var includepage = '<iframe height=550 src=actualpresets.html width=800 class=mainiframe allowtransparency=true></iframe>';
          var includepage__mob = '<iframe height=550 src=actualpresets.html width=100% class=mainiframe allowtransparency=true></iframe>';

          if (viewportwidth < 800) { 
              /*var includepage_mobile1 = '<div w3-include-html=actualpresets.html></div>'; 
              document.getElementById('body').innerHTML = includepage_mobile1;
              includeHTML();*/
              document.getElementById('body').innerHTML = includepage__mob;
             } 
          else {  document.getElementById('body').innerHTML = includepage; }

          </script>
          
           <script type=module src=footer.js></script>
           <div id="footer" class="footer"></div>
       </body></main>
 
</html>
