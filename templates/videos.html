<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frantic Noise</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="https://gumroad.com/js/gumroad.js"></script>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/style-iframe.css" />
  </head>

  <body style="background-color: transparent">
    <main style="width: 100%">
      <p class="infotext">
        Videos taken from my second youtube
        <a
          href="http://www.youtube.com/z1priano"
          target="_blank"
          style="color: #d889f0"
        >
          channel</a
        >
        with party and <br />tour footage going back to 2006.<br />
      </p>
      <div
        id="container"
        class="js-container"
        style=" width: 100%"
      >
      
        <script type="module">
          let youtube_list = [
            ["2kRfHfbx1dM", 1],
            ["vSIs9DxuEzE", 2],
            ["NzxsqsU5x_4", 3],
            ["_rnSHTN0nRo", 4],
          ];

          import { createYoutube } from "../src/scripts2.js";

          youtube_list.forEach((activity) => {
            const youtubeList = document.getElementById("container");
            youtubeList.className = "js-container";
            let createYoutubeDiv = document.createElement("div");

            createYoutubeDiv.id = activity[1];
            createYoutubeDiv.className = "js-cell";

            youtubeList.appendChild(createYoutubeDiv);

            createYoutube(activity[0], activity[1]);
          });

          //createYoutube("2kRfHfbx1dM", 1);
          //createYoutube("vSIs9DxuEzE", 2);
          //createYoutube("NzxsqsU5x_4", 3);
          //createYoutube("_rnSHTN0nRo", 4);
        </script>
      </div>
    </main>
  </body>
</html>
