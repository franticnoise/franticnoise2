<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frantic Noise</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../css/style-iframe.css" />
  </head>
  <body>
    <main>

      <h3 class="animate__animated animate__backInDown animate__delay-0s ">
      <p class="infotext"">
        Dive into our vast dimension of meticulously programmed patches including beautiful arpeggios, high energy FM leads, 
        growling raspy wobbles as well as mind bending ominous ambiences and many other. <br></h3>
      </p>
  
        <div id="container" class="maincontainer">
       
        
          <script type="module">
            {
              const script = document.createElement("script");
              script.src = "https://assets.gumroad.com/packs/js/overlay-499efd442e6f54649ee6.js";
              script.charset = "utf-8";
              document.head.appendChild(script);
                document.head.innerHTML += '<link rel="stylesheet" href="https://assets.gumroad.com/packs/css/overlay-9325a7da.css" media="screen" />';
            }
            let gumroad_list = [
              ['EPICULTRA-VOL2-FINALTHUMB1000PX.png', 'epicultravol2', 1],
              ['VANGUARD-VOL1.png', 'epicultravol1', 2],
              ['KICK2FINALT22222222HUMB1000PX.png', 'kicksvol2', 3],
              ['VCV-RACK-VOL-2-FINALTHUMB1000PX.png', 'vebaa', 4],
              ['serumfinal.png', 'daxfk', 5],
              ['ORGANISMS-FINAL.png', 'veBLg', 6],
              ['VIRUS2-FINALTHUMB1000PX.png', 'wmvih', 7],
              ['PHASEPLANT-VOL1.png', 'qOhNo', 8],
              ['MASSIVEFINAL.png', 'pBtot', 9],
              ['f5218916c2116f8c5a1a4690a057d203a75a7abea3fc791723ba389b8a28d8ef.png', 'nURGT', 10]
            ];      
            
            console.table(gumroad_list)
            gumroad_list.forEach((activity) => {
              const gumroadList = document.getElementById("container");
              gumroadList.className = "js-container js-container-dual";
              let createGumroadDiv = document.createElement("div");
    
              createGumroadDiv.id = activity[2];
              createGumroadDiv.className = "js-cellbandcamp js-cell-gumroad";
    
              gumroadList.appendChild(createGumroadDiv);
          //    console.table(activity);
          
              document.getElementById(activity[2]).innerHTML = `<div id="cell"><img class="gumroadimg" src="../img/${activity[0]}"/>
                <a class="gumroad-button" href="https://franticnoise.gumroad.com/l/${activity[1]}"><span>Buy on</span></a></div>`;
                
            });

           // import { createGumroad } from "../src/scripts2.js";
          //createGumroad('EPICULTRA-VOL2-FINALTHUMB1000PX.png','epicultravol2','1');
      
          </script>
      
        </div>
      </div>
    </main>
  </body>
</html>
