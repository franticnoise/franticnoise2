<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frantic Noise</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="https://gumroad.com/js/gumroad.js"></script>
    <link rel="stylesheet" href="../css/styles.css" />

  </head>

  <body>
    <main
      style="
        width: 100%;
        text-align: center;
        border: 0px solid #000000;
        justify-content: center;
      "
    >
      <p class="infotext">
        Latest 5 video tutorials from my main youtube
        <a
          href="http://www.youtube.com/hacerruido"
          target="_blank"
          style="color: #d889f0"
          >channel</a
        >. <br />
        Subscribe and hit the notifacion bell to get wind of new uploads.
      </p>
      <div
        id="container"
        style=" width: 100%"
      >
        <script type="module">
          let youtube_list = [
            ["1exuqtHhkN4", 1],
            ["9ZOUbMcgmT8", 2],
            ["t2fUqVcYpIo", 3],
            ["zIofCbXHGVU", 4],
          ];

          import { createYoutube } from "../src/scripts2.js";

          youtube_list.forEach((activity) => {
            const youtubeList = document.getElementById("container");
            youtubeList.className = "js-container";
            let createYoutubeDiv = document.createElement("div");

            createYoutubeDiv.id = activity[1];
            createYoutubeDiv.className = "js-cell";

            youtubeList.appendChild(createYoutubeDiv);

            createYoutube(activity[0], activity[1]);
          });

          // createYoutube("1exuqtHhkN4", 1);
