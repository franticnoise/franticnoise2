<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frantic Noise</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="https://gumroad.com/js/gumroad.js"></script>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../css/style-iframe.css" />
  </head>

  <body style="background-color: transparent">
    <main style="width:100%;border: 0px solid #000;" width="100%">
       <h3 class="animate__animated animate__backInDown animate__delay-1s ">

          <p style="font-size: 16px;  font-weight:bold; color: #ffffff; margin-bottom: 10px; ;">
          I've been producing electronic music since the early 2000's. <br>For a complete list of my work check my profile on 
          <a href="https://www.discogs.com/es/artist/394081-Frantic-Noise" target="_blank" style="color:#ff51bc">Discogs</a>. 
          <br>Follow me on  <a href="https://open.spotify.com/artist/3HH7JaVMNY6xpoL3hriQeI" target="_blank" style="color:#ff51bc">Spotify</a> to avoid missing future releases!</p>
        
        </h3>

        <div id="container" style="margin-top: 0px; width: 100%">
         
        <script type="module">              
          let bandcamp_list = [
            [91420019, 1],
            [661838934, 2],
            [2748225599, 3],
            [1953394912, 4],
            [3528784085, 5],
            [37931158, 6],
            [604197700, 7],
            [1031489454, 8]
          ];
  
          import { createBandcamp } from "../src/scripts2.js";
          console.table(bandcamp_list);
          bandcamp_list.forEach((activity) => {
            const bandcampList = document.getElementById("container");
            bandcampList.className = "js-container js-container-dual";
            let createBandcampDiv = document.createElement("div");
  
            createBandcampDiv.id = activity[1];
            createBandcampDiv.className = "js-cellbandcamp";
  
            bandcampList.appendChild(createBandcampDiv);
            console.table(activity);
        
            
            createBandcamp(activity[0], activity[1]);
          });

         
        </script>
    
      </div>
    </main>
  </body>
</html>
